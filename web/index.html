<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./libs/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="./libs/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


  <script type="text/javascript">
    var Module = {
      onRuntimeInitialized: function () {
        console.log("initialized");
      }
    };
  </script>

  <script src="./mediapipe.js"></script>
  <script src="./libs/js/camera_utils.js"></script>

  <title>Mediapipe demo</title>
</head>

<body>
  <div class="content" role="main">
  </div>

  <div class="row" style="padding:2em;">
    <div class="col-md-4">
      <div class="terminal" id="output_video_container">
        <canvas class="output_canvas" id="direct_input_ouput" width="640px" height="480px" style="display: none;">
        </canvas>
        <canvas class="output_canvas" id="glCanvas" width="640px" height="480px" style="display: none;">
        </canvas>
        <canvas class="output_canvas" id="overlay_canvas" width="640px" height="480px">
        </canvas>
      </div>
    </div>
    <div class="col-md-4">
      <div class="terminal" id="input_video_container">
        <canvas class="input_canvas" id="input_video_canvas" width="640px" height="480px"></canvas>
        <video id="input_video" width="640px" height="480px" autoplay="true" style="display: none;"></video>
        <canvas id="mask_canvas" width="640px" height="480px" style="display: none;"></canvas>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">

        <div class="card-container">

          <button class="card card-small" value="Run Graph" id="btnRunGraph" tabindex="0">Run</button>

          <button class="card card-small" id="btnFaceMesh" tabindex="1">
            <span>Show Face Mesh</span>
          </button>

          <button class="card card-small" id="btnFaceDetection" tabindex="1">
            <span>Enable Face Detection</span>
          </button>

          <button class="card card-small" id="btnSelfieSegmentation" tabindex="2">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M500 200h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>

            <span>Enable Selfie Segmentation</span>
          </button>

        </div>
      </div>

      <div class="row" id="selfie_segmentation_opts" style="display: none;">
        <h4>Segmentation Options</h4>
        <div class="col-md-5">

          <button class="card card-small" value="Set Background" id="btnSetBackground" tabindex="4">Set
            Background Image</button>


          <button class="card card-small" value="Set Background" id="btnSetBackgroundColor" tabindex="4">Set
            Background Color</button>

        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">

          <div id="background_input" style="display: none;">
            <button class="card card-small"><label for="file" style="cursor: pointer;">Upload Image</label></button
              class="card card-small">
            <input type="file" accept="image/*" name="image" id="file" style="display: none;">
            <img id="output" width="200" />
          </div>
          <div id="color_input" style="display: none;">

            <label for="favcolor">Pick color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
          </div>
        </div>
      </div>

    </div>
  </div>


</body>

</html>

<script type="module" src="renderer.js"></script>
